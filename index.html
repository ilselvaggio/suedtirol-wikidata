<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suedtirol-wikidata</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; }
        
        /* HEADER */
        #header {
            height: 50px;
            background-color: #333; /* Dunkelgrau */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            position: relative;
        }
        
        #title {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        #controls {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        /* Farb-Punkte im Header */
        .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; border: 1px solid #fff; }
        .dot-red { background: #e74c3c; }
        .dot-green { background: #2ecc71; }

        input[type="checkbox"] { cursor: pointer; }

        /* MAP */
        #map {
            height: calc(100% - 50px);
            width: 100%;
            background: #f0f0f0;
        }

        /* POPUP */
        .leaflet-popup-content-wrapper { border-radius: 6px; }
        .popup-content { font-size: 14px; min-width: 180px; }
        .popup-header { font-weight: bold; margin-bottom: 5px; font-size: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px;}
        .popup-meta { color: #666; margin-bottom: 10px; font-family: monospace; font-size: 12px; }
        
        .btn { 
            display: block; text-align: center; padding: 6px; margin-top: 5px; 
            text-decoration: none; border-radius: 4px; color: white; font-weight: 500; font-size: 13px;
        }
        .btn-wiki { background-color: #333; }
        .btn-osm { background-color: #2ecc71; }
        .btn:hover { opacity: 0.9; }

    </style>
</head>
<body>

<header id="header">
    <div id="title">suedtirol-wikidata</div>
    <div id="controls">
        <span style="color:#aaa;">Loading...</span>
    </div>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 1. Karte (Canvas fÃ¼r Performance)
    var map = L.map('map', {
        preferCanvas: true, 
        zoomControl: false 
    }).setView([46.6, 11.4], 9);

    L.control.zoom({ position: 'topleft' }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2. Layer Groups
    var layers = {
        missing: L.layerGroup(),
        done: L.layerGroup()
    };

    var stats = { missing: 0, done: 0 };
    var COLOR_MISSING = "#e74c3c";
    var COLOR_DONE = "#2ecc71";

    fetch('data.geojson')
        .then(res => res.json())
        .then(data => {
            
            data.features.forEach(feature => {
                var props = feature.properties;
                var coords = feature.geometry.coordinates;
                var latlng = [coords[1], coords[0]];

                // Popup Inhalt
                var popupHtml = `<div class="popup-content">
                    <div class="popup-header">${props.name}</div>
                    <div class="popup-meta">${props.wikidata}</div>
                    <a href="https://www.wikidata.org/wiki/${props.wikidata}" target="_blank" class="btn btn-wiki">Wikidata Item</a>`;
                
                // Nur OSM Button zeigen, wenn auch in OSM vorhanden
                if (props.status === 'done' && props.osm_id) {
                    popupHtml += `<a href="https://www.openstreetmap.org/${props.osm_id}" target="_blank" class="btn btn-osm">OpenStreetMap Object</a>`;
                }
                
                popupHtml += `</div>`;

                // Punkt (CircleMarker)
                var color = (props.status === 'missing') ? COLOR_MISSING : COLOR_DONE;
                
                var marker = L.circleMarker(latlng, {
                    radius: 5,
                    fillColor: color,
                    color: "#fff",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                }).bindPopup(popupHtml);

                if (props.status === 'missing') {
                    layers.missing.addLayer(marker);
                    stats.missing++;
                } else {
                    layers.done.addLayer(marker);
                    stats.done++;
                }
            });

            // Initial Layer State (Nur Missing anzeigen)
            layers.missing.addTo(map); 

            // Header updaten
            updateHeader();
        })
        .catch(err => console.error("Error:", err));

    // Update Header mit Checkboxen und Zahlen
    function updateHeader() {
        var container = document.getElementById('controls');
        container.innerHTML = `
            <div class="stat-item" onclick="toggleCheckbox('chkMissing')">
                <span class="dot dot-red"></span>
                <input type="checkbox" id="chkMissing" checked onchange="toggleLayer('missing', this.checked)">
                Missing (${stats.missing})
            </div>
            <div class="stat-item" onclick="toggleCheckbox('chkDone')">
                <span class="dot dot-green"></span>
                <input type="checkbox" id="chkDone" onchange="toggleLayer('done', this.checked)">
                Mapped (${stats.done})
            </div>
        `;
    }

    // Layer Schalten
    function toggleLayer(type, isChecked) {
        if (isChecked) {
            map.addLayer(layers[type]);
        } else {
            map.removeLayer(layers[type]);
        }
    }

    // Klick auf Text schaltet Checkbox
    window.toggleCheckbox = function(id) {
        var chk = document.getElementById(id);
        // Event wird durch Label/Input Propagation automatisch handled, 
        // hier nur Fallback falls Klick auf Text
        if (event.target !== chk) {
            chk.checked = !chk.checked;
            chk.dispatchEvent(new Event('change'));
        }
    };

</script>
</body>
</html>
