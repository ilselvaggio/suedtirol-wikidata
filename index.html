<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata vs OSM - Südtirol</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; font-family: sans-serif; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
    var map = L.map('map').setView([46.6, 11.4], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
    }).addTo(map);

    var markersMissing = L.markerClusterGroup();
    var markersDone = L.markerClusterGroup();

    // Icons
    var redIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    var greenIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    fetch('data.geojson')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    var status = feature.properties.status;
                    var marker = L.marker(latlng, {
                        icon: status === 'missing' ? redIcon : greenIcon
                    });
                    
                    var qid = feature.properties.wikidata;
                    var name = feature.properties.name;
                    // JOSM Remote Link (kleine BBox um Punkt)
                    var offset = 0.001;
                    var josmUrl = `http://127.0.0.1:8111/load_and_zoom?left=${latlng.lng-offset}&right=${latlng.lng+offset}&top=${latlng.lat+offset}&bottom=${latlng.lat-offset}`;
                    
                    marker.bindPopup(`
                        <b>${name}</b><br>
                        <a href="https://www.wikidata.org/wiki/${qid}" target="_blank">${qid}</a><br><br>
                        <a href="${josmUrl}" target="hiddenIframe">Edit in JOSM</a>
                    `);
                    
                    if (status === 'missing') {
                        markersMissing.addLayer(marker);
                    } else {
                        markersDone.addLayer(marker);
                    }
                    return marker;
                }
            });

            map.addLayer(markersMissing); // Standardmäßig nur Missing

            var overlays = {
                "Fehlend (Rot)": markersMissing,
                "Erledigt (Grün)": markersDone
            };
            L.control.layers(null, overlays, {collapsed: false}).addTo(map);
        })
        .catch(e => console.error("Data error:", e));

    // Hidden Iframe für JOSM
    var iframe = document.createElement('iframe');
    iframe.name = "hiddenIframe";
    iframe.style.display = "none";
    document.body.appendChild(iframe);
</script>
</body>
</html>
