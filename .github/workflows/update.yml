name: Daily Data Update

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Download Wikidata CSV
        run: |
          # SPARQL Query encoded
          curl -G "https://query.wikidata.org/sparql" \
            --data-urlencode "query=SELECT DISTINCT ?qid ?lat ?lon ?label WHERE { ?item wdt:P131* wd:Q15124; wdt:P625 ?loc . BIND(STRAFTER(STR(?item), '/entity/') as ?qid) BIND(geof:latitude(?loc) as ?lat) BIND(geof:longitude(?loc) as ?lon) OPTIONAL { ?item rdfs:label ?label. FILTER(lang(?label)='de') } }" \
            --header "Accept: text/csv" \
            -o query.csv

      - name: Download OSM JSON
        run: |
          # Overpass API mit fester Area ID 3600047046 (Relation 47046)
          # Escaping fÃ¼r YAML: " wird zu \"
          curl -G "https://overpass-api.de/api/interpreter" \
            --data-urlencode "data=[out:json][timeout:900]; area(id:3600047046)->.searchArea; nwr[~^\".*wikidata$\"~^\".\"](area.searchArea); out tags;" \
            -o osm.json

      - name: Process Data
        run: python abgleich.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data.geojson
          git commit -m "Update data [skip ci]" || exit 0
          git pull --rebase -Xtheirs origin main
          git push
